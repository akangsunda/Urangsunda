<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Aksara Sunda - Fixed Ranking</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #6c5ce7; --gold: #f1c40f; --danger: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: #dfe6e9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; flex-direction: column; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: white; padding: 25px; border-radius: 30px; text-align: center; width: 310px; max-height: 85vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .game-container { background: white; padding: 25px; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); text-align: center; width: 340px; border: 4px solid white; position: relative; }
        .aksara-display { font-size: 45px; margin: 15px 0; color: #2d3436; min-height: 100px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border-radius: 20px; border: 2px dashed #dfe6e9; }
        
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px 10px; font-size: 15px; cursor: pointer; border: 2px solid #f0f0f0; background: white; border-radius: 18px; font-weight: bold; transition: 0.2s; }
        button:hover { border-color: var(--primary); color: var(--primary); }

        .rank-box { background: #f9f9ff; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin: 15px 0; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; font-weight: bold; text-align: left; }
        .log-item { font-size: 11px; padding: 8px 0; border-bottom: 1px solid #f1f1f1; text-align: left; color: #636e72; }
        
        .badge { background: #2d3436; color: white; padding: 5px 12px; border-radius: 15px; font-size: 10px; font-weight: bold; }
        #goal-notification { margin-top: 15px; padding: 12px; background: #fff9db; border: 1px solid var(--gold); border-radius: 15px; font-size: 11px; font-weight: 800; color: #856404; }
    </style>
</head>
<body>

<div id="name-modal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--primary); margin:0">RULES GAME</h2>
        <input type="text" id="player-name-input" placeholder="Nami anjeun..." maxlength="12" style="width: 85%; padding: 12px; margin: 20px 0; border-radius: 12px; border: 2px solid #eee; text-align: center; font-weight: bold;">
        <button onclick="savePlayerName()" style="width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold;">GAS MA√âN!</button>
    </div>
</div>

<div id="game-over-modal" class="modal" style="display:none">
    <div class="modal-content">
        <h2 style="color:var(--danger); margin:0">GAME OVER!</h2>
        <p id="final-score-text" style="font-weight:bold; font-size:18px; margin:10px 0">Skor Anjeun: 0</p>
        
        <div class="rank-box">
            <h4 style="margin:0 0 10px 0; color:var(--primary); font-size:11px; text-transform:uppercase;">üèÜ TOP 5 GLOBAL</h4>
            <div id="top-5-list">
                <div style="font-size:12px; color:#999">Nuju nyandak data...</div>
            </div>
        </div>

        <div style="margin:10px 0;">
            <h4 style="margin:0 0 5px 0; color:#2d3436; font-size:10px; text-transform:uppercase;">üë• SAHA BAE NU GEUS MAEN</h4>
            <div id="short-log-list"></div>
        </div>

        <button onclick="location.reload()" style="width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 18px; margin-top: 15px; font-weight: bold;">MA√âN DEUI</button>
    </div>
</div>

<div class="game-container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <span class="badge" id="player-tag">RULES</span>
        <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        <span class="badge" style="background:var(--primary)">SKOR: <span id="score">0</span></span>
    </div>
    
    <div id="level-text" style="font-size:9px; font-weight:900; color:var(--primary); text-transform:uppercase;">Level 3: Kamah√©ran</div>
    <div class="aksara-display" id="aksara-char">--</div>
    <div id="instruction" style="font-size:12px; margin-bottom:12px; font-weight:bold; color:#666">Pilih Jawaban Nu Leres:</div>
    <div class="options" id="options-container"></div>

    <div id="goal-notification">üëë CHAMPION: <span id="top-scorer">Loading...</span></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDlDickeQyYgQayXSMe3gtV6_2YHT7q5bw",
        authDomain: "sundaapp-2d378.firebaseapp.com",
        databaseURL: "https://sundaapp-2d378-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sundaapp-2d378",
        storageBucket: "sundaapp-2d378.firebasestorage.app",
        messagingSenderId: "139039839460",
        appId: "1:139039839460:web:6fe18cdf9fc0b1030cc8f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dbWords = [
        {c:'·Æé·Æß·Æù·Æ¶·Æí·Æ™', a:'Cow√©t'}, {c:'·Æú·Æß·Æí·Æ¶·Æä·Æ™', a:'Lot√©k'}, {c:'·Æû·Æß·Æò·Æ¶·Æä·Æ™', a:'Sob√©k'},
        {c:'·Æå·Æß·Æú·Æ¶·Æä·Æ™', a:'Gol√©k'}, {c:'·Æå·Æß·Æá·ÆÄ', a:'Goong'}, {c:'·Æû·Æï·Æ©', a:'Sapeu'},
        {c:'·Æõ·Æß·Æä·Æ¢·Æä·Æ™', a:'Rokrak'}, {c:'·ÆÜ·Æú·Æ¶·ÆÇ', a:'√âl√©h'}, {c:'·Æä·Æ•·Æî·Æ§·Æç·Æî·Æ™', a:'Kuningan'},
        {c:'·Æú·Æ•·Æõ·Æå·Æ•·ÆÄ', a:'Luragung'}, {c:'·Æé·Æ§·Æò·Æ§·ÆÄ·Æò·Æ§·Æî·Æ™', a:'Cibingbin'}, {c:'·Æé·Æ§·Æò·Æ©·Æõ·Æ©·Æô·Æ™', a:'Cibeureum'}
    ];

    let score = 0, lives = 3, playerName = "";

    function savePlayerName() {
        const val = document.getElementById('player-name-input').value.trim();
        if(val.length < 2) return alert("Punten, eusi nami heula!");
        playerName = val;
        document.getElementById('name-modal').style.display = 'none';
        document.getElementById('player-tag').innerText = playerName.toUpperCase();
        listenChampion();
        nextQuestion();
    }

    function nextQuestion() {
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        let currentQ = dbWords[Math.floor(Math.random() * dbWords.length)];
        const display = document.getElementById('aksara-char');
        display.innerText = currentQ.c;
        display.style.fontSize = currentQ.c.length > 7 ? "30px" : "45px";

        let choices = [currentQ.a];
        while(choices.length < 4) {
            let r = dbWords[Math.floor(Math.random() * dbWords.length)].a;
            if(!choices.includes(r)) choices.push(r);
        }
        choices.sort(() => Math.random() - 0.5).forEach(c => {
            const btn = document.createElement('button');
            btn.innerText = c;
            btn.onclick = () => {
                if(c === currentQ.a) { score += 20; nextQuestion(); }
                else { lives--; if(lives <= 0) showGameOver(); else nextQuestion(); }
                document.getElementById('score').innerText = score;
                document.getElementById('lives').innerText = "‚ù§Ô∏è".repeat(lives);
            };
            container.appendChild(btn);
        });
    }

    function showGameOver() {
        // Simpen data pamaen
        db.ref('global_ranking').push({name: playerName, score: score, ts: Date.now()});
        
        document.getElementById('final-score-text').innerText = "Skor Anjeun: " + score;
        document.getElementById('game-over-modal').style.display = 'flex';
        
        // REVISI: Mastikeun Nami Pamaen sareng Skor nembongan dina Top 5
        db.ref('global_ranking').orderByChild('score').limitToLast(5).once('value', snap => {
            const list = document.getElementById('top-5-list');
            list.innerHTML = ""; 
            let res = [];
            snap.forEach(child => {
                res.push({
                    name: child.val().name || "Pama√©n", // Mun nami kosong, sebut pamaen
                    score: child.val().score
                });
            });
            res.reverse().forEach((r, i) => {
                list.innerHTML += `<div class="rank-item"><span>${i+1}. ${r.name}</span><span>${r.score}</span></div>`;
            });
        });

        // Tembongkeun Log Saeutik (Nami pamaen nu karek maen)
        db.ref('global_ranking').orderByChild('ts').limitToLast(3).once('value', snap => {
            const logList = document.getElementById('short-log-list');
            logList.innerHTML = "";
            let res = [];
            snap.forEach(child => {
                res.push({
                    name: child.val().name || "Pama√©n",
                    score: child.val().score
                });
            });
            res.reverse().forEach(p => {
                logList.innerHTML += `<div class="log-item"><b>${p.name}</b> nembe maen, skor: ${p.score}</div>`;
            });
        });
    }

    function listenChampion() {
        db.ref('global_ranking').orderByChild('score').limitToLast(1).on('value', snap => {
            snap.forEach(c => {
                const champName = c.val().name || "Pama√©n";
                document.getElementById('top-scorer').innerText = `${champName} (${c.val().score})`;
            });
        });
    }
</script>
</body>
</html>
